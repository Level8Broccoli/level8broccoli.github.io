<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Luzerner Spieltage 2019 &mdash; Newsletter Anmeldung</title>
	<link rel="stylesheet" href="css/style.css">

	<style>
		.invisible {
			display: none;
		}

		ul {
			list-style: none;
			padding: 0;
		}

		label {
			display: block;
		}

		input {
			width: 60vw;
		}

		.mc-checkbox input {
			height: inherit;
			width: inherit;
		}

		.mc-checkbox label {
			display: inline;
		}
	</style>

</head>

<body>
	<!-- Begin MailChimp Signup Form -->
	<div id="mc_embed_signup">
		<form action="https://gildedernacht.us9.list-manage.com/subscribe/post?u=ac8c826d7db864c54a3c2f001&amp;id=c6bec31754" method="post"
		  id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
			<div id="mc_embed_signup_scroll">
				<h2>Newsletter</h2>
				<div class="mc-field-group">
					<label for="mce-EMAIL">E-Mail-Adresse
						<span class="asterisk">*</span>
					</label>
					<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
				</div>
				<div class="mc-field-group">
					<label for="mce-FNAME">Vorname
						<span class="asterisk">*</span>
					</label>
					<input type="text" value="" name="FNAME" class="required" id="mce-FNAME" required>
				</div>
				<div class="mc-field-group">
					<label for="mce-LNAME">Nachname
						<span class="asterisk">*</span>
					</label>
					<input type="text" value="" name="LNAME" class="required" id="mce-LNAME" required>
				</div>
				<div class="mc-field-group input-group mc-checkbox">
					<ul>
						<li>
							<input type="checkbox" value="1" name="group[24133][1]" id="mce-group[24133]-24133-0">
							<label for="mce-group[24133]-24133-0">Hiermit bestätige ich, dass ich gerne mehr über die Spieltage erfahren möchte.</label>
						</li>
						<li class="invisible">
							<input type="checkbox" value="2" name="group[24133][2]" id="mce-group[24133]-24133-1">
							<label for="mce-group[24133]-24133-1">Spieltreffen</label>
						</li>
					</ul>
				</div>
				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>
				<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				<div style="position: absolute; left: -5000px;" aria-hidden="true">
					<input type="text" name="b_ac8c826d7db864c54a3c2f001_c6bec31754" tabindex="-1" value="">
				</div>
				<div class="clear">
					<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
				</div>
			</div>
		</form>
	</div>

	<!--End mc_embed_signup-->

</body>

</html>
